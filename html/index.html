<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Tất cả sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BookStore</div>
            <div class="nav-links">
                <a href="index.html" aria-label="Trang chủ">Trang chủ</a>
                <a href="products.html" aria-label="Sản phẩm">Sản phẩm</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm tài liệu..." aria-label="Tìm kiếm sản phẩm">
                    <button onclick="searchProducts()" aria-label="Tìm kiếm">Tìm</button>
                </div>
                <a href="#" id="loginBtn" aria-label="Đăng nhập">Đăng nhập</a>
                <a href="#" id="registerBtn" aria-label="Đăng ký">Đăng ký</a>
                <a href="#" id="cartBtn" aria-label="Giỏ hàng">Giỏ hàng (<span id="cartCount">0</span>)</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Phần ưu đãi tháng -->
        <section class="monthly-deals">
            <h2>Ưu đãi tháng 5</h2>
            <div class="deals" id="monthlyDeals"></div>
        </section>

        <!-- Phần tất cả sản phẩm -->
        <h2>Tất cả sản phẩm</h2>
        <div class="filters">
            <select id="categoryFilter" onchange="filterProducts()" aria-label="Lọc theo danh mục">
                <option value="all">Tất cả danh mục</option>
                <option value="Lập trình">Lập trình</option>
                <option value="Báo cáo">Báo cáo</option>
                <option value="Đồ án">Đồ án</option>
                <option value="Ôn thi">Ôn thi</option>
                <option value="Khoa học dữ liệu">Khoa học dữ liệu</option>
            </select>
            <select id="sortFilter" onchange="sortProducts()" aria-label="Sắp xếp sản phẩm">
                <option value="name-asc">Tên (A-Z)</option>
                <option value="price-asc">Giá (Thấp - Cao)</option>
                <option value="price-desc">Giá (Cao - Thấp)</option>
            </select>
            <button onclick="showDiscountedOnly()" aria-label="Chỉ hiển thị giảm giá">Chỉ hiển thị giảm giá</button>
            <button onclick="resetFilters()" aria-label="Xóa bộ lọc">Xóa bộ lọc</button>
        </div>

        <div class="products" id="products"></div>
        <div class="pagination" id="pagination"></div>

        <!-- Phần giỏ hàng -->
        <div class="cart" id="cart" style="display: none;">
            <h2>Giỏ hàng</h2>
            <div id="cartItems"></div>
            <h3>Tổng cộng: <span id="cartTotal">0</span> VNĐ</h3>
            <div class="checkout">
                <button onclick="checkout()" aria-label="Thanh toán">Thanh toán</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')" aria-label="Đóng">×</span>
            <h2 id="loginModalLabel">Đăng nhập</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="password" placeholder="Mật khẩu" required aria-label="Mật khẩu">
                <button type="submit" aria-label="Đăng nhập">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" role="dialog" aria-labelledby="registerModalLabel">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')" aria-label="Đóng">×</span>
            <h2 id="registerModalLabel">Đăng ký</h2>
            <form id="registerForm">
                <input type="text" placeholder="Họ và tên" required aria-label="Họ và tên">
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="password" placeholder="Mật khẩu" required aria-label="Mật khẩu">
                <button type="submit" aria-label="Đăng ký">Đăng ký</button>
            </form>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal" role="dialog" aria-labelledby="checkoutModalLabel">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')" aria-label="Đóng">×</span>
            <h2 id="checkoutModalLabel">Thanh toán</h2>
            <form id="checkoutForm">
                <input type="text" placeholder="Họ tên" required aria-label="Họ tên">
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="text" placeholder="Địa chỉ" required aria-label="Địa chỉ">
                <select required aria-label="Phương thức thanh toán">
                    <option value="">Phương thức thanh toán</option>
                    <option value="cod">Thanh toán khi nhận hàng</option>
                    <option value="bank">Chuyển khoản ngân hàng</option>
                </select>
                <button type="submit" aria-label="Xác nhận đơn hàng">Xác nhận đơn hàng</button>
            </form>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal" role="dialog" aria-labelledby="reviewModalLabel">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reviewModal')" aria-label="Đóng">×</span>
            <h2 id="reviewModalLabel">Thêm đánh giá</h2>
            <form id="reviewForm">
                <input type="text" id="reviewName" placeholder="Họ và tên" required aria-label="Họ và tên">
                <select id="reviewRating" required aria-label="Đánh giá sao">
                    <option value="">Chọn số sao</option>
                    <option value="5">5 sao</option>
                    <option value="4">4 sao</option>
                    <option value="3">3 sao</option>
                    <option value="2">2 sao</option>
                    <option value="1">1 sao</option>
                </select>
                <textarea id="reviewComment" placeholder="Bình luận" required aria-label="Bình luận"></textarea>
                <button type="submit" aria-label="Gửi đánh giá">Gửi đánh giá</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 BookStore. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
